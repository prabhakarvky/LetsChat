<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Home | LetsChat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/google.map.api.js?v=3.exp&signed_in=true&libraries=places"></script>
  </head>
  <body ng-controller="appCtrl">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lets Chat</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="password" placeholder="Password">
              </div>
              <input type="button" class="btn btn-default" ng-click="loginUser()" value="Sign In">
          </form>
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#signup" data-toggle="modal" data-target="#myModal">Register</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registration</h4>
      </div>
      <div class="modal-body">
        <form>
              <div class="form-group">
                  <input type="text" class="form-control" name="username" ng-model="username" placeholder="Username">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="email" ng-model="email" placeholder="Email">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" name="location" ng-model="location" placeholder="Location">
              </div>
              <div class="form-group">
                  <select class="form-control" ng-model="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" name="password" ng-model="password" placeholder="Password">
              </div>
              <input type="button" class="btn btn-default" ng-click="registerUser()" value="Register me">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <div class="container">
     <div class="row">
       <div class="col-md-10 col-md-offset-1">
       number of users: {{uiElement.userCount}}
         <div id="map" style="width:100%;height:600px;"></div>
       </div>   
     </div>
    </div>
    
    <script>

    

    </script>
  </body>
  <script type="text/javascript" src= "js/angular.min.js"></script>

  <script type="text/javascript" src= "js/main.js"></script>


</html>
